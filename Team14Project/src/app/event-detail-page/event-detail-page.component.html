<app-toolbar pageName="Event Details"></app-toolbar>

<br>
<table *ngIf="pairList.length != 0" #eventTable mat-table [dataSource]="pairList" style="margin: 0px auto;">

    <ng-container matColumnDef="round">
      <th mat-header-cell *matHeaderCellDef>Round #: </th>
      <td mat-cell *matCellDef="let element"> {{element.round}} </td>
    </ng-container>

    <ng-container matColumnDef="interviewer">
      <th mat-header-cell *matHeaderCellDef>Interviewer</th>
      <td mat-cell *matCellDef="let element"> {{element.interviewer}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
