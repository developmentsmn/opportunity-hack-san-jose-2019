<app-toolbar pageName="{{ appName }}" color="primary">
</app-toolbar>

<!-- Container for registered users -->
<div class="example-container text-center" *ngIf="isRegistering">
  <img src="https://bebraven.org/wp-content/themes/bebraven/images/braven-logo.png" style="width: 20%;">

  <h1>Create an account</h1>

  <mat-form-field class="example-full-width">
    <input [(ngModel)]="firstName" required class="inputField" matInput placeholder="First name">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input [(ngModel)]="lastName" required class="inputField" matInput placeholder="Last name">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input [(ngModel)]="phone" required class="inputField" type="number" matInput placeholder="Phone">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input [(ngModel)]="location" required class="inputField" matInput placeholder="Location">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input [(ngModel)]="email" required class="inputField" type="email" matInput placeholder="Email">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input [(ngModel)]="password" required class="inputField" type="password" matInput placeholder="Password">
  </mat-form-field>

  <mat-checkbox [(ngModel)]="isVolunteer">Are you a volunteer?</mat-checkbox>
  <button mat-button (click)="signUp();">Sign Up</button>

  <hr>
  <button mat-button (click)="toggleRegistration();">I have already registered</button>

</div>

<div class="example-container text-center" *ngIf="!isRegistering">
  <img src="https://bebraven.org/wp-content/themes/bebraven/images/braven-logo.png" style="width: 20%;">
  <h1>Sign In</h1>

  <mat-form-field class="example-full-width">
    <input [(ngModel)]="email" class="inputField" type="email" matInput placeholder="Email">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input [(ngModel)]="password" class="inputField" type="password" matInput placeholder="Password">
  </mat-form-field>

  <button mat-button (click)="signIn();">Sign In</button>

  <hr>
  <button mat-stroked-button (click)="toggleRegistration();">I don't have an account</button>

</div>
