<app-toolbar pageName="Announcements - {{currentUser.full_name}}"> </app-toolbar>

<h1 class="text-center">List of Upcoming Events ({{eventList.length}})</h1>

<h2 class="text-center" *ngIf="eventList.length == 0">No upcoming events yet</h2>
<table *ngIf="eventList.length != 0" #eventTable mat-table [dataSource]="eventList" style="margin: 0px auto;">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Event title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Event description</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>


    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Event location</th>
      <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef>Event time</th>
      <td mat-cell *matCellDef="let element"> {{element.start}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="warn" (click)="joinEvent(element);">Join</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
