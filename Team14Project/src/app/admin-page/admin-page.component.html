<app-toolbar pageName="Admin Page"></app-toolbar>

<div style="width: 60%; margin: 0px auto;">
  <h2 class="text-center">Create an event</h2>

  <mat-form-field class="example-full-width">
    <input [(ngModel)]="eventTitle" required class="inputField" matInput placeholder="Event title">
  </mat-form-field>


  <mat-form-field class="example-full-width">
    <input [(ngModel)]="eventLocation" required class="inputField" matInput placeholder="Event location">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input [(ngModel)]="eventTime" class="inputField" matInput [matDatepicker]="picker" placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker" style="color: #333;"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <div class="text-center">
    <button mat-raised-button color="primary" (click)="addEvent();">Add event</button>
  </div>

  <hr>

  <h1 class="text-center">A list of events ({{events.length}})</h1>

  <table #eventTable mat-table [dataSource]="events" style="margin: 0px auto;">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Event title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Event location</th>
      <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef>Event time</th>
      <td mat-cell *matCellDef="let element"> {{element.time}} </td>
    </ng-container>


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn" (click)="deleteEvent(element);">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <h1 class="text-center">A list of volunteers ({{volunteers.length}})</h1>

  <ul>
    <button mat-button *ngFor="let volunteer of volunteers" (click)="showVolunteerInfo(volunteer);">
      {{ volunteer.email.split(" ")[0] }}
    </button>
  </ul>

</div>
